
<!DOCTYPE html>
<html>
<head>
  <title>Level 8 - Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      cursor: pointer;
    }

    .menu li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MySite</div>
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Courses</li>
      <li>Contact</li>
    </ul>
  </nav>

</body>
</html>
