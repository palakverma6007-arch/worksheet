<!DOCTYPE html>
<html>
<head>
  <title>Justify Content Demo</title>
  <style>
    .container {
      display: flex;
      border: 2px solid #333;
      padding: 10px;
      margin-bottom: 40px;
      width: 350px;
      height: 60px;
    }
    .box {
      width: 40px;
      height: 40px;
      background: lightcoral;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .flex-start { justify-content: flex-start; }
    .center { justify-content: center; }
    .flex-end { justify-content: flex-end; }
    .space-between { justify-content: space-between; }
    .space-around { justify-content: space-around; }
    .space-evenly { justify-content: space-evenly; }

    body {
      font-family: Arial;
    }
  </style>
</head>
<body>

  <h2>flex-start</h2>
  <div class="container flex-start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>center</h2>
  <div class="container center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>flex-end</h2>
  <div class="container flex-end">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>space-between</h2>
  <div class="container space-between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>space-around</h2>
  <div class="container space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>space-evenly</h2>
  <div class="container space-evenly">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
