<!DOCTYPE html>
<html>
<head>
  <title>Center Everything</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      background-color: lightgray;
      border: 2px solid #000;
    }

    .box {
      width: 60px;
      height: 60px;
      background: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #000;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2>Centered Boxes</h2>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
