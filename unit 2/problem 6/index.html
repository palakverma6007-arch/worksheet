<!DOCTYPE html>
<html>
<head>
  <title>Responsive Table</title>
</head>
<body>

<h2>Responsive Table Example</h2>

<div style="overflow-x: auto;">
  <table border="1" cellpadding="8">
    <tr>
      <th>Month</th>
      <th>Sales</th>
      <th>Profit</th>
    </tr>
    <tr>
      <td>January</td>
      <td>1000</td>
      <td>300</td>
    </tr>
    <tr>
      <td>February</td>
      <td>1200</td>
      <td>350</td>
    </tr>
  </table>
</div>

</body>
</html>
