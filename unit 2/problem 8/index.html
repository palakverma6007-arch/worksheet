 <!DOCTYPE html>
<html>
<head>
  <title>Accessible Table</title>
</head>
<body>

<h2>Accessible Table Example</h2>

<table border="1" cellpadding="8">
  <caption><b>Employee Salary</b></caption>

  <tr>
    <th scope="col">Name</th>
    <th scope="col">Salary</th>
  </tr>

  <tr>
    <td>John</td>
    <td>$2000</td>
  </tr>

  <tr>
    <td>Mary</td>
    <td>$2500</td>
  </tr>
</table>

</body>
</html>
