 <!DOCTYPE html>
<html>
<head>
  <title>Merging Cells</title>
</head>
<body>

<h2>Table with Rowspan and Colspan</h2>

<table border="1" width="300">
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Subjects</th>
  </tr>

  <tr>
    <th>Math</th>
    <th>Science</th>
  </tr>

  <tr>
    <td>Alice</td>
    <td>90</td>
    <td>85</td>
  </tr>
</table>

</body>
</html>
