 <!DOCTYPE html>
<html>
<head>
  <title>Accessible Form</title>
</head>
<body>

<h2>Accessible Login Form</h2>

<form>
  <fieldset>
    <legend>Login</legend>

    <label for="user">Username:</label>
    <input id="user" type="text" name="username" tabindex="1">
    <br><br>

    <label for="pass">Password:</label>
    <input id="pass" type="password" name="password" tabindex="2">
    <br><br>

    <button type="submit" tabindex="3">Login</button>

  </fieldset>
</form>

</body>
</html>
