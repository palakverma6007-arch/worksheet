 <!DOCTYPE html>
<html>
<head>
  <title>Table with Caption</title>
</head>
<body>

<h2>Table Example</h2>

<table border="1" width="300">
  <caption><b>Student Details</b></caption>

  <tr>
    <th style="text-align:center;">ID</th>
    <th style="text-align:center;">Name</th>
    <th style="text-align:center;">Grade</th>
  </tr>

  <tr>
    <td>1</td>
    <td>John</td>
    <td>A</td>
  </tr>

  <tr>
    <td>2</td>
    <td>Alice</td>
    <td>B</td>
  </tr>
</table>

</body>
</html>
