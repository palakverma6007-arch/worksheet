 <!DOCTYPE html>
<html>
<head>
  <title>Basic Table Structure</title>
</head>
<body>

<h2>Basic Table Structure Example</h2>

<table border="1">
  <tr>
    <th>Course</th>
    <th>Duration</th>
  </tr>
  <tr>
    <td>HTML</td>
    <td>3 Weeks</td>
  </tr>
  <tr>
    <td>CSS</td>
    <td>4 Weeks</td>
  </tr>
</table>

</body>
</html>
