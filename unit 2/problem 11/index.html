 <!DOCTYPE html>
<html>
<head>
  <title>Fieldset Example</title>
</head>
<body>

<h2>Personal Information Form</h2>

<form>
  <fieldset>
    <legend>Personal Info</legend>

    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

  </fieldset>
</form>

</body>
</html>
