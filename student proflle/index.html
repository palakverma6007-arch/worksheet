
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
  <link rel=" stylesheet " href="style.css">
      
</head>
<body>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJvjXR0pwjL5gP1zyEJuC9kmm7Hkb69_33WA&s" alt="Student Image" class="profile-image">
        <h2>Palak Verma</h2>
        <p>Computer Science Student</p>
        <p>ABES Engineering College</p>

        <div class="info">
            <div>
                <h3>SGPA</h3>
                <p>9.8</p>
            </div>
            <div>
                <h3>Year</h3>
                <p>1st</p>
            </div>
            <div>
                <h3>Age</h3>
                <p>20</p>
            </div>
        </div>

        <button class="btn">View Profile</button>
    </div>

</body>
</html>
