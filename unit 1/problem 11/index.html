<h2>Formatting Elements</h2>

  <i>Italic</i>, 
  <u>Underline</u>, 
  <mark>Highlighted</mark>, 
  H<sub>2</sub>O, 
  X<sup>2</sup>, 
  <small>Small text</small>

  &copy; 
  &amp;   
  &lt;    
  &gt;    
</p>
