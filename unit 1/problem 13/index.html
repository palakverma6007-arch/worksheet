 <!DOCTYPE html>
<html>
<head>
  <title>Multimedia Example</title>
</head>
<body>

<h2>Image</h2>
<img src="multimedia-on-a-businessman-hand.png" alt="Sample Image" width="300">

<h2>Video</h2>
<video controls width="300">
  <source src="movie.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>Audio</h2>
<audio controls>
  <source src="sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<h2>YouTube Video</h2>
<iframe width="400" height="250"
        src="https://www.youtube.com/embed/xyz123"
        title="YouTube Video"
        allowfullscreen>
</iframe>

</body>
</html>
