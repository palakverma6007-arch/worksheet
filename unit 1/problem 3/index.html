 <!DOCTYPE html>
<html>
<head>
    <title>Inline and Block Elements</title>
</head>
<body>

    <!-- Block elements -->
    <h1>This is a Block Element (h1)</h1>
    <div style="border:1px solid black; padding:10px;">
        <p>
            This is a paragraph inside a div. Both <b>p</b> and <b>div</b> are 
            <strong>block-level elements</strong>.
        </p>
    </div>

    <hr>

    <!-- Inline elements -->
    <p>
        This is a paragraph containing 
        <span style="color:blue;">inline text using span</span> and 
        <strong>bold text using strong</strong>.  
        Both <code>span</code> and <code>strong</code> are 
        <strong>inline elements</strong>.
    </p>

</body>
</html>
