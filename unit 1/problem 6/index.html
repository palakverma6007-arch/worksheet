 <!DOCTYPE html>
<html>
<head>
  <title>Nested List</title>
</head>
<body>

<h2>Continents → Countries → Cities</h2>

<ul>
  <li>Asia
    <ul>
      <li>India
        <ul>
          <li>Delhi</li>
          <li>Mumbai</li>
        </ul>
      </li>
      <li>Japan
        <ul>
          <li>Tokyo</li>
          <li>Osaka</li>
        </ul>
      </li>
    </ul>
  </li>

  <li>Europe
    <ul>
      <li>United Kingdom
        <ul>
          <li>London</li>
          <li>Manchester</li>
        </ul>
      </li>
      <li>France
        <ul>
          <li>Paris</li>
          <li>Lyon</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

</body>
</html>
